<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <!-- External CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/alumni.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Merriweather:wght@300&family=Montserrat:wght@300&family=Open+Sans&display=swap"
        rel="stylesheet">


    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- 
    font-family: 'Lato', sans-serif;
    font-family: 'Merriweather', serif;
    font-family: 'Montserrat', sans-serif;
    font-family: 'Open Sans', sans-serif;
    -->

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="icon" type="images/x-icon" href="/images/favicon.ico">
    <title>Alumni</title>
</head>

<body>

    <div class="container">
        <h1>Add Notable Alumni</h1>

        <form id="notable-alumni-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" required>
                <small class="form-text text-danger" id="name-error"></small>
            </div>
            <div class="form-group">
                <label for="picture">Picture:</label>
                <input type="file" class="form-control-file" id="picture" name="picture" required>
                <small class="form-text text-danger" id="picture-error"></small>
            </div>
            <div class="form-group">
                <label for="class_year">Class Year:</label>
                <input type="text" class="form-control" id="class_year" name="class_year" placeholder="Enter class year"
                    required>
                <small class="form-text text-danger" id="class-year-error"></small>
            </div>
            <div class="form-group">
                <label for="achievements">Achievements:</label>
                <textarea class="form-control" id="achievements" name="achievements" rows="5"
                    placeholder="Enter achievements" required></textarea>
                <small class="form-text text-danger" id="achievements-error"></small>
            </div>
            <div class="form-group">
                <label for="alumni_code">Alumni Code:</label>
                <input type="text" class="form-control" id="alumni_code" name="alumni_code"
                    placeholder="Enter alumni code" required>
                <small class="form-text text-danger" id="alumni-code-error"></small>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="js/alumni.js"></script>

</body>

</html>
