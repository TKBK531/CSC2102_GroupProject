    <div class="row">

        <div class="col-lg-1">

        <div class="col-md-10 d-flex justify-content-center">

            <div class="container join-form">
                <h1 class="main-heading">Add Notable Alumni</h1>
                <form id="alumni-form" class="container mt-3 needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                        <div class="invalid-feedback" id="name-error"></div>
                    </div>
                    <div class="mb-3">
                        <label for="picture" class="form-label">Picture</label>
                        <input type="file" class="form-control" id="picture" name="picture" required>
                        <div class="invalid-feedback" id="picture-error"></div>
                    </div>
                    <div class="mb-3">
                        <label for="class_year" class="form-label">Class Year</label>
                        <input type="text" class="form-control" id="year" name="class_year" required>
                        <div class="invalid-feedback" id="year-error"></div>
                    </div>
                    <div class="mb-3">
                        <label for="alumni_code" class="form-label">Alumni Code</label>
                        <input type="text" class="form-control" id="code" name="alumni_code" required>
                        <div class="invalid-feedback" id="code-error"></div>
                    </div>
                    <button type="submit" id="submit-button" class="btn btn-outline-primary add-btn">Add</button>
                </form>



            </div>

        </div>

        </div>
