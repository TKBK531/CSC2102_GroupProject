    <div class="row">

        <h1 class="main-heading">Contact Form</h1>
        <div class="col-lg-6 side-1">
            <img src="images/dog.png" class="contact-img" alt="">
        </div>

        <div class="col-lg-6 side-2">

            <form id="contact-form">

                <div class="mb-3">
                    <label for="full-name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="full-name" placeholder="Enter your full name">
                    <div class="invalid-feedback" id="name-error"></div>
                </div>

                <div class="row">

                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="faculty" class="form-label">Faculty</label>
                            <select class="form-control" id="faculty" name="faculty">
                                <option selected disabled>Select a faculty</option>
                                <option value="arts">Arts</option>
                                <option value="business">Business</option>
                                <option value="education">Education</option>
                                <option value="engineering">Engineering</option>
                                <option value="law">Law</option>
                                <option value="medicine">Medicine</option>
                                <option value="science">Science</option>
                                <option value="social-sciences">Social Sciences</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                            <div class="invalid-feedback" id="email-error"></div>
                        </div>
                    </div>

                </div>

                <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status" onchange="showRegistrationNumber()">
                        <option selected disabled>Select your status</option>
                        <option value="lecturer">Lecturer</option>
                        <option value="student">Student</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="mb-3" id="registration-number" style="display:none;">
                    <label for="reg-number" class="form-label">Registration Number</label>
                    <input type="text" class="form-control" id="reg-number"
                        placeholder="Enter your registration number">
                    <div class="invalid-feedback" id="regNo-error"></div>
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="5" maxlength="500"></textarea>
                    <div class="invalid-feedback" id="message-error"></div>
                    <small class="form-text text-muted" id="letter-count">500 characters remaining</small>
                </div>


                <button type="submit" id="submit-button" class="btn btn-primary">Submit</button>

            </form>


        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
