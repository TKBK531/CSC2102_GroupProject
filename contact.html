        <div class="col-lg-6 side-2">
            <form id="contact-form">
                <div class="mb-3">
                    <label for="full-name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="full-name" placeholder="Enter your full name">
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group mb-3">
                            <label for="faculty" class="form-label">Faculty</label>
                            <select class="form-control" id="faculty" name="faculty" required>
                                <option value="">Select Faculty</option>
                                <option value="arts">Arts</option>
                                <option value="business">Business</option>
                                <option value="education">Education</option>
                                <option value="engineering">Engineering</option>
                                <option value="law">Law</option>
                                <option value="medicine">Medicine</option>
                                <option value="science">Science</option>
                                <option value="social-sciences">Social Sciences</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group mb-3">

                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                    </div>
                </div>



                <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status" onchange="showRegistrationNumber()">
                        <option selected>Select one</option>
                        <option value="student">Student</option>
                        <option value="lecturer">Lecturer</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="mb-3" id="registration-number" style="display:none;">
                    <label for="reg-number" class="form-label">Registration Number</label>
                    <input type="text" class="form-control" id="reg-number"
                        placeholder="Enter your registration number">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="5" maxlength="500"></textarea>
                    <small class="form-text text-muted" id="letter-count">500 characters remaining</small>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

    <script>
        $(document).ready(function () {
            $("#registration-number").hide();

            $("#status").change(function () {
                if ($(this).val() == "student") {
                    $("#registration-number").show();
                } else {
                    $("#registration-number").hide();
                }
            });

            $('#contact-form').submit(function (event) {
                var name = $('#fullName').val();
                var email = $('#email').val();
                var status = $('#status').val();
                var regNum = $('#regNum').val();

                if (name === "" || email === "" || status === "") {
                    alert("Please fill in all required fields.");
                    event.preventDefault();
                }

                if (status === "Student" && regNum === "") {
                    alert("Please enter your registration number.");
                    event.preventDefault();
                }
            });

            $("#message").on("input", function () {
                var maxLength = 500;
                var currentLength = $(this).val().length;
                var remainingLength = maxLength - currentLength;
                $("#letter-count").text(remainingLength + " characters remaining");

                if (currentLength >= maxLength) {
                    $(this).val($(this).val().substr(0, maxLength));
                    $(this).attr("disabled", true);
                } else {
                    $(this).attr("disabled", false);
                }
            });
        });
    </script>
